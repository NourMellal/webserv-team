# This is the default config file
server {
    listen 8080;
    server_name webserv.com www.webserv.com;

    location / {
		index index.html;
		autoindex off;
	}

	location /about/ {
		root www/html;
		index about.html;
	}

	location /images/ {
		root www/html;
		index background.jpg;
	}

	location /list/ {
		root www/html;
		autoindex on;
	}

	location /data.txt {
		root www/html;
	}
}