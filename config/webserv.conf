# This is the default config file
server {
    listen 5050;
	client_max_body_size 100M;
	error_page 405 www/error/405.html;

    location / {
		root www/html;
		index index.html;
		allowed_methods GET;
	}

	location /redirectone {
		redirect 301 https://github.com/belmqadem/webserv-team/;
	}

	location /redirecttwo {
		redirect 302 /team.txt;
	}

	location /test/ {
		root www/html;
		autoindex off;
	}

	location /about.html {
		root www/html;
	}

	location /images/ {
		root www/html;
		autoindex on;
	}

	location /list/ {
		root www;
		autoindex on;
	}

	location /upload {
		root www/uploads;
		upload_store www/uploads;
		allowed_methods POST;
	}

	location /cgi/ {
		root www;
		autoindex on;
	}

	location /pycgi/ {
		root www/cgi;
		autoindex on;
		cgi on;
		cgi_path /usr/bin/python3;
		allowed_methods POST GET;
	}

	location /phpcgi/ {
		root www/cgi;
		autoindex on;
		cgi on;
		cgi_path /usr/bin/php-cgi;
	}

	location /uploads/ {
		root www;
		allowed_methods DELETE GET;
	}

}
