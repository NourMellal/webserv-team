
    # Default server for port 6060 (no server_name)
    server {
        listen 6060;
        client_max_body_size 1M;

        location / {
            return 200 "Default Server on port 6060\n";
        }
    }

    # Named server for port 6060
    server {
        listen 6060;
        server_name example.com;
        
        location / {
            return 200 "example.com Server on port 6060\n";
        }
    }

    # Another named server for port 6060
    server {
        listen 6060;
        server_name test.com;
        
        location / {
            return 200 "test.com Server on port 6060\n";
        }
    }

    # Server on a different port
    server {
        listen 6061;
        server_name example.com;
        
        location / {
            return 200 "example.com Server on port 6061\n";
        }
    }

    # Default server for port 6061
    server {
        listen 6061;
        
        location / {
            return 200 "Default Server on port 6061\n";
        }
    }